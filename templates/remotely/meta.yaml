name: Remotely
description:
  Remotely is a free, open-source remote support and remote access solution that
  enables IT professionals to provide remote assistance to users and manage
  computers remotely. Built with ASP.NET Core, it offers secure remote desktop
  access, file transfer capabilities, remote command execution, and
  comprehensive device management features. The platform includes a web-based
  dashboard for managing connected devices, user authentication, and audit
  logging. Perfect for IT support teams, managed service providers, and
  organizations that need to provide remote technical support and system
  administration.
