name: Cap
description:
  Cap is an open source screen recording and sharing platform, providing a
  lightweight alternative to Loom. With Cap, you can create beautiful, shareable
  screen recordings with instant sharing capabilities or local recording with
  full editing features. It supports 4K recording, 60fps capture, and offers
  both cloud and self-hosted storage options. Perfect for creating tutorials,
  presentations, educational content, and team collaboration. Cap includes
  features like auto-generated captions, titles, summaries, chapters, and
  AI-powered transcriptions.
instructions: null
changeLog:
  - date: 2025-07-29
    description: first release
links:
  - label: Website
    url: https://cap.so/
  - label: GitHub
    url: https://github.com/capsoftware/cap
  - label: Documentation
    url: https://cap.so/docs
contributors:
