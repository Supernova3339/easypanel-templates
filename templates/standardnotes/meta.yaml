name: StandardNotes
description:
  StandardNotes is a private, end-to-end encrypted notes app that provides a
  secure platform for writing and organizing your thoughts. It offers a clean,
  distraction-free interface with strong encryption to protect your privacy. The
  self-hosted version gives you complete control over your data while
  maintaining all the security features of the cloud version.
