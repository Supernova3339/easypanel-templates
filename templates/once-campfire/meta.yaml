benefits:
  - title: Simple Team Communication
    description:
      Clean, intuitive interface for team messaging without the complexity of
      enterprise platforms, focusing on essential communication features.
  - title: Real-Time Messaging
    description:
      Instant messaging capabilities with real-time updates and notifications to
      keep your team connected and informed.
  - title: File Sharing
    description:
      Easy file upload and sharing capabilities to collaborate on documents,
      images, and other files within your team conversations.
  - title: Threaded Conversations
    description:
      Organized discussions with threaded conversations to keep topics organized
      and make it easy to follow specific discussions.
features:
  - title: Modern Interface
    description:
      Clean, modern web interface designed for productivity and ease of use
      across desktop and mobile devices.
  - title: Search Functionality
    description:
      Powerful search capabilities to find messages, files, and conversations
      quickly across your team's communication history.
  - title: Team Management
    description:
      Easy team member management with invitation system and user roles for
      organized team communication.
  - title: Open Source
    description:
      Open-source platform that you can customize and extend according to your
      team's specific needs and requirements.
  - title: Self-Hosted
    description:
      Complete control over your team's communication data with self-hosted
      deployment and no external dependencies.
  - title: Lightweight
    description:
      Lightweight application that runs efficiently with minimal resource
      requirements, perfect for small to medium teams.
