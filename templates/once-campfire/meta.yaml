name: Once Campfire
description:
  Once Campfire is a modern, open-source team communication platform built by
  Basecamp. It provides a simple and intuitive interface for team messaging,
  file sharing, and collaboration. Once Campfire offers real-time messaging,
  threaded conversations, file uploads, and search functionality in a clean,
  distraction-free environment. It's designed to help teams communicate
  effectively without the complexity of larger enterprise platforms.
instructions: Setup the initial user and start using the app.
