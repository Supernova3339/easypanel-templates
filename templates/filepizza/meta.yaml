name: FilePizza
description:
  FilePizza is a peer-to-peer file sharing platform that enables secure, direct
  file transfers between users without storing files on servers. Using WebRTC
  technology, it creates direct connections between browsers for fast, private
  file sharing. The platform includes Redis for session management and COTURN
  server for NAT traversal, ensuring reliable connections across different
  network configurations. Perfect for sharing large files securely without
  upload limits or storage concerns.
