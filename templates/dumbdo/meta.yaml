benefits:
  - title: Stupidly Simple
    description:
      No complex database, no unnecessary features - just todos. Built with the
      "Dumb" design system principles for maximum simplicity and reliability.
  - title: Clean Minimal Interface
    description:
      Clean, minimal interface with dark/light mode support and system
      preference detection for a distraction-free todo management experience.
  - title: File-Based Storage
    description:
      Simple file-based storage using JSON files - todos persist between
      sessions without complex database setup or maintenance requirements.
  - title: PIN Protection
    description:
      Optional PIN protection (4-10 digits) to secure your todos while keeping
      the interface simple and accessible.
features:
  - title: Dark/Light Mode
    description:
      Built-in dark and light mode with automatic system preference detection
      for comfortable viewing in any environment.
  - title: Fully Responsive Design
    description:
      Mobile-first responsive design that works perfectly on desktop, tablet,
      and mobile devices with touch-friendly interface.
  - title: PWA Support
    description:
      Progressive Web App support allowing you to install DumbDo as a native app
      on your device for quick access.
  - title: File-Based Storage
    description:
      Simple JSON file storage at `/app/data/todos.json` - easy to backup,
      restore, and migrate your todos between instances.
  - title: Fast and Lightweight
    description:
      Minimal resource usage with fast performance - no complex dependencies or
      heavy frameworks, just pure efficiency.
  - title: Single List Mode
    description:
      Optional single list mode to show all todos without the list selector for
      even simpler todo management.
