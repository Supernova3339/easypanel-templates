name: Dumbdo
description:
  DumbDo is a stupidly simple todo list application that just works. No complex
  database, no unnecessary features - just todos. It features a clean, minimal
  interface with dark/light mode support, file-based storage, and PIN
  protection. Built with the "Dumb" design system principles, it's fast,
  lightweight, and fully responsive with PWA support.
