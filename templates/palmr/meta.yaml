name: Palmr
description:
  Palmr is a self-hosted file management and download application that provides
  a comprehensive solution for managing files and downloads. It features a
  modern web interface for file operations, download management, and file
  organization. Palmr supports various file operations including uploading,
  downloading, organizing, and managing your files in a centralized location.
instructions: null
