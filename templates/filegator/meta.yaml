name: Filegator
description:
  Filegator is a free, open-source, self-hosted web application for managing
  files and folders. It provides a user-friendly interface for organizing,
  uploading, downloading, and sharing files with comprehensive file management
  capabilities. Built with PHP, it offers multi-user support with different
  access permissions, roles, and home folders. All basic file operations are
  supported including copy, move, rename, edit, create, delete, preview, zip,
  unzip, download, and upload. The file upload feature supports drag & drop,
  progress bar, pause and resume functionality with chunked uploads for large
  files. Perfect for teams, students, field workers, and anyone needing a simple
  yet powerful file sharing and management solution.
instructions: Login using credentials - admin/admin123
