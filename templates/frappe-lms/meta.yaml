name: Frappe LMS
description:
  LMS (Learning Management System) is a comprehensive educational platform built
  on the Frappe framework that enables organizations to create, manage, and
  deliver online learning content. The system provides course management,
  student enrollment, progress tracking, assessments, and interactive learning
  features. Built with modern web technologies, it offers a robust and scalable
  solution for educational institutions, corporate training programs, and online
  learning platforms. The Frappe-based architecture ensures reliability,
  extensibility, and ease of customization for specific learning requirements.
instructions:
  Default login credentials are Administrator/admin. It takes 5-7 minutes to
  install the app.
