name: BeaverHabits
description:
  BeaverHabits is a self-hosted habit tracking application that helps you build
  and maintain positive habits through a simple, intuitive web interface. It
  provides visual tracking of your daily habits, customizable date columns, and
  supports both database and file-based storage options for flexibility in
  deployment and data management.
instructions: null
changeLog:
