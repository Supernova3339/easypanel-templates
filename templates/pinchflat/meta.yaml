name: Pinchflat
description:
  Pinchflat is a modern, self-hosted media management and download application
  designed for organizing and managing your digital media collection. It
  provides an intuitive web interface for downloading, organizing, and accessing
  your media files with support for various formats and sources. Pinchflat
  offers powerful features for media discovery, automated downloads, and
  collection management in a clean, user-friendly environment.
