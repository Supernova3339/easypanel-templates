      title: Admin Password
      default: admin
benefits:
  - title: Privacy-Focused Image Processing
    description:
      All image processing happens locally in your browser, ensuring your images
      never leave your device and remain completely private.
  - title: Offline Functionality
    description:
      Works completely offline once loaded, making it perfect for use anywhere
      without requiring an internet connection.
  - title: Alternative to Online Tools
    description:
      Provides a trustworthy alternative to questionable "free" online image
      optimization tools that may compromise your privacy.

features:
  - title: Image Quality Optimization
    description:
      Adjust image quality, set target file size, and configure max width/height
      to optimize your images for web use or storage efficiency.
  - title: Multiple Format Support
    description:
      Convert between and to JPG, PNG, WebP, ICO formats, and convert from HEIC,
      AVIF, TIFF, GIF, SVG formats for maximum compatibility.
  - title: Clipboard Integration
    description:
      Paste images directly from your clipboard for instant optimization without
      needing to upload files from your device.
  - title: EXIF Data Removal
    description:
      Automatically removes EXIF data including location, date, and other
      metadata to protect your privacy and reduce file sizes.
  - title: Progressive Web App
    description:
      Installable web app that can be used offline, with shortcuts added to your
      device for convenient access anytime.
  - title: No Tracking
    description:
      Completely free of tracking, analytics, or data collection, ensuring your
      privacy is fully protected during image processing.

