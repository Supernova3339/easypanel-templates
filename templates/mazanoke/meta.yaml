name: Mazanoke
description:
  Mazanoke is a self-hosted local image optimizer that runs in your browser. It
  works offline and keeps your images private without ever leaving your device.
  Created for everyday people and designed to be shared with family and friends,
  it serves as an alternative to questionable "free" online tools.
